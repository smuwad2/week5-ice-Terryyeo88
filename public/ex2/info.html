<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="bg-light text-center p-5 mb-4 rounded">
            <h2>Choose an option:</h2>
            <div class="row justify-content-center mt-3">
                <div class="col-md-3">
                    <label for="limit" class="form-label">Limit:</label>
                    <input id="limit" type="number" min="1" max="5" value="1" class="form-control" onchange="getData()">
                </div>
                <div class="col-md-3">
                    <label for="type" class="form-label">Type:</label>
                    <select onchange="getData()" id="type" class="form-select">
                        <option value="customers">Customers</option>
                        <option value="products">Products</option>
                        <option value="suppliers">Suppliers</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="result" class="container">
            <!-- Table will be inserted here -->
        </div>
    </div>

    <script>
        // Fixed getData function to work with your Express server
        async function getData() {
            try {
                // Get values from form elements
                const type = document.getElementById("type").value;
                const limit = parseInt(document.getElementById("limit").value);
                
                // Show loading state
                document.getElementById("result").innerHTML = `
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading ${type}...</p>
                    </div>
                `;

                // URL to match your server endpoint
                let url = `/data?type=${type}&limit=${limit}`;
                
                // Make the actual fetch request to your server
                let response = await fetch(url);
                
                // Check if response is successful
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Parse JSON response
                let data = await response.json();
                
                // Generate table with the response data
                generateTable(data.records, data.type);
                
            } catch (error) {
                // Handle errors with Bootstrap alert
                document.getElementById("result").innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Error!</h4>
                        <p>Failed to load data: ${error.message}</p>
                        <hr>
                        <p class="mb-0">Please check if the server is running on port 3000.</p>
                    </div>
                `;
                console.error('Error fetching data:', error);
            }
        }

        // Generate Bootstrap table from data
        function generateTable(records, type) {
            if (!records || records.length === 0) {
                document.getElementById("result").innerHTML = `
                    <h2>${type}</h2>
                    <div class="alert alert-info text-center">
                        <h4>No Data Found</h4>
                        <p>No ${type} records available with the current limit.</p>
                    </div>
                `;
                return;
            }

            // Get column headers from first record
            const headers = Object.keys(records[0]);
            
            // Start building the complete table HTML  
            let tableHTML = `
                <h2>${type}</h2>
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr>
                            ${headers.map(header => 
                                `<th scope="col">${header.charAt(0).toUpperCase() + header.slice(1)}</th>`
                            ).join('')}
                        </tr>
            `;

            // Generate table rows
            records.forEach((record, index) => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    let value = record[header];
                    
                    // Format price values with currency
                    if (header === 'price') {
                        value = `$${value}`;
                    }
                    
                    tableHTML += `<td>${value}</td>`;
                });
                tableHTML += '</tr>';
            });

            // Close the table structure
            tableHTML += `
                    </tbody>
                </table>
                <div class="mt-3">
                    <small class="text-muted">
                        Last updated: ${new Date().toLocaleTimeString()} â€¢ 
                        Server response: ${records.length} ${type} records
                    </small>
                </div>
            `;

            document.getElementById("result").innerHTML = tableHTML;
        }

        // Load initial data when page loads
        window.addEventListener('DOMContentLoaded', function() {
            getData();
        });

        // Optional: Add keyboard support for Enter key on limit input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('limit').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    getData();
                }
            });
        });
    </script>
</body>
</html>
